# Series registry — source of truth for series metadata
# Updated to match actual working logic in live.py
---
series:
  # ═══════════════════════════════════════════════════════════════════════════
  # FRED Series
  # ═══════════════════════════════════════════════════════════════════════════
  WALCL:
    source: FRED
    cadence: weekly
    units: USD
    raw_scale: 1e6 # FRED returns in millions
    output_scale: 1 # We convert to actual dollars
    notes: Fed total assets (H.4.1)

  RESPPLLOPNWW:
    source: FRED
    cadence: weekly
    units: USD
    raw_scale: 1e6
    output_scale: 1
    notes: Reserve balances (H.4.1)

  RRPONTSYD:
    source: FRED
    cadence: daily
    units: USD
    raw_scale: 1e9 # FRED returns in billions
    output_scale: 1
    notes: ON RRP outstanding

  SOFR:
    source: FRED
    cadence: daily
    units: percent
    raw_scale: 1
    output_scale: 1
    notes: Secured overnight financing rate

  IORB:
    source: FRED
    cadence: daily
    units: percent
    raw_scale: 1
    output_scale: 1
    notes: Interest on reserve balances (Fed admin rate)

  DTB3:
    source: FRED
    cadence: daily
    units: percent
    raw_scale: 1
    output_scale: 1
    notes: 3-month T-bill rate

  DTB4WK:
    source: FRED
    cadence: daily
    units: percent
    raw_scale: 1
    output_scale: 1
    notes: 4-week T-bill rate

  WSHOSHO:
    source: FRED
    cadence: weekly
    units: USD
    raw_scale: 1e6
    output_scale: 1
    notes: Fed UST holdings (H.4.1)

  WSHOMCB:
    source: FRED
    cadence: weekly
    units: USD
    raw_scale: 1e6
    output_scale: 1
    notes: Fed MBS holdings (H.4.1)

  # ═══════════════════════════════════════════════════════════════════════════
  # Treasury DTS Series (Daily Treasury Statement)
  # ═══════════════════════════════════════════════════════════════════════════
  TGA:
    source: TREASURY_TGA
    cadence: daily
    units: USD
    raw_scale: 1e6 # DTS returns in millions
    output_scale: 1
    notes: Treasury General Account closing balance

  UST_REDEMPTIONS:
    source: TREASURY_REDEMPTIONS
    cadence: daily
    units: USD
    raw_scale: 1e6
    output_scale: 1
    notes: Public debt redemptions (marketable + savings)

  UST_INTEREST:
    source: TREASURY_INTEREST
    cadence: daily
    units: USD
    raw_scale: 1e6
    output_scale: 1
    notes: Interest on Treasury securities (coupon outlays)

  # ═══════════════════════════════════════════════════════════════════════════
  # Treasury Auction Series
  # ═══════════════════════════════════════════════════════════════════════════
  UST_AUCTION_ISSUES:
    source: TREASURY_AUCTIONS
    cadence: daily
    units: USD
    raw_scale: 1 # Auctions API returns actual dollars
    output_scale: 1
    notes: Auction settlements by issue_date

  # ═══════════════════════════════════════════════════════════════════════════
  # Derived/Computed Series (aggregated from raw series)
  # ═══════════════════════════════════════════════════════════════════════════
  UST_REDEMPTIONS_W:
    source: DERIVED
    base_series: UST_REDEMPTIONS
    aggregation: weekly_sum
    cadence: weekly
    units: USD
    notes: Weekly aggregate of UST_REDEMPTIONS

  UST_INTEREST_W:
    source: DERIVED
    base_series: UST_INTEREST
    aggregation: weekly_sum
    cadence: weekly
    units: USD
    notes: Weekly aggregate of UST_INTEREST

  UST_BILL_SHARE:
    source: DERIVED
    base_series: UST_AUCTION_ISSUES
    aggregation: weekly_bill_pct
    cadence: weekly
    units: percent
    notes: Weekly bill share of total issuance

  # ═══════════════════════════════════════════════════════════════════════════
  # OFR Series
  # ═══════════════════════════════════════════════════════════════════════════
  OFR_LIQ_IDX:
    source: OFR
    cadence: daily
    units: index
    raw_scale: 1
    output_scale: 1
    notes: OFR UST Liquidity Stress Index
