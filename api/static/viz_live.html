<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Liquidity Pulse â€” Live Data</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-primary: #0a0f1a;
        --bg-secondary: #111827;
        --bg-card: #1a2234;
        --border: #2d3a50;
        --text-primary: #e2e8f0;
        --text-secondary: #94a3b8;
        --text-muted: #64748b;
        --accent: #22d3ee;
        --accent-glow: rgba(34, 211, 238, 0.15);
        --positive: #10b981;
        --negative: #ef4444;
        --warning: #f59e0b;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Outfit", sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        background-image: radial-gradient(
            ellipse at top left,
            rgba(34, 211, 238, 0.05) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at bottom right,
            rgba(139, 92, 246, 0.05) 0%,
            transparent 50%
          );
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid var(--border);
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
      }

      .logo h1 {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .status-badge {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 9999px;
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      .status-dot {
        width: 8px;
        height: 8px;
        background: var(--positive);
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .controls {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        margin-bottom: 1.5rem;
      }

      .control-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      label {
        font-size: 0.875rem;
        color: var(--text-muted);
        font-weight: 500;
      }

      select,
      input[type="number"] {
        background: var(--bg-card);
        border: 1px solid var(--border);
        color: var(--text-primary);
        padding: 0.625rem 1rem;
        border-radius: 8px;
        font-family: "JetBrains Mono", monospace;
        font-size: 0.875rem;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      select:focus,
      input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--accent-glow);
      }

      input[type="number"] {
        width: 100px;
      }

      button {
        background: linear-gradient(135deg, var(--accent) 0%, #06b6d4 100%);
        color: var(--bg-primary);
        border: none;
        padding: 0.625rem 1.5rem;
        border-radius: 8px;
        font-family: "Outfit", sans-serif;
        font-weight: 600;
        font-size: 0.875rem;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 20px var(--accent-glow);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .btn-secondary {
        background: var(--bg-card);
        color: var(--text-secondary);
        border: 1px solid var(--border);
      }

      .chart-container {
        position: relative;
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
      }

      #chart {
        width: 100%;
        height: 500px;
      }

      .indicator-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .indicator-card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 1.25rem;
        cursor: pointer;
        transition: all 0.2s;
      }

      .indicator-card:hover {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px var(--accent-glow);
      }

      .indicator-card.selected {
        border-color: var(--accent);
        background: linear-gradient(
          135deg,
          var(--accent-glow) 0%,
          transparent 100%
        );
      }

      .series-card {
        border-color: var(--border);
      }

      .series-card:hover {
        border-color: #8b5cf6;
        box-shadow: 0 0 0 1px rgba(139, 92, 246, 0.15);
      }

      .series-card.selected {
        border-color: #8b5cf6;
        background: linear-gradient(
          135deg,
          rgba(139, 92, 246, 0.15) 0%,
          transparent 100%
        );
      }

      .series-card .indicator-id {
        color: #8b5cf6;
      }

      .series-card .indicator-category {
        background: rgba(139, 92, 246, 0.2);
        color: #a78bfa;
      }

      .indicator-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 0.75rem;
      }

      .indicator-id {
        font-family: "JetBrains Mono", monospace;
        font-size: 0.8rem;
        color: var(--accent);
        font-weight: 600;
      }

      .indicator-category {
        font-size: 0.7rem;
        padding: 0.25rem 0.5rem;
        background: var(--bg-secondary);
        border-radius: 4px;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .indicator-name {
        font-size: 0.95rem;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .indicator-meta {
        font-size: 0.8rem;
        color: var(--text-muted);
      }

      .loading-overlay {
        position: fixed;
        inset: 0;
        background: rgba(10, 15, 26, 0.9);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .loading-overlay.active {
        display: flex;
      }

      .loading-box {
        background: var(--bg-card);
        border: 1px solid var(--border);
        padding: 2rem 3rem;
        border-radius: 16px;
        text-align: center;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--border);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid var(--negative);
        color: var(--negative);
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        display: none;
      }

      .error-message.visible {
        display: block;
      }

      .chart-hint {
        text-align: center;
        color: var(--text-muted);
        font-size: 0.8rem;
        margin-top: 0.5rem;
      }

      footer {
        text-align: center;
        padding: 2rem 0;
        color: var(--text-muted);
        font-size: 0.875rem;
        border-top: 1px solid var(--border);
      }

      footer a {
        color: var(--accent);
        text-decoration: none;
      }

      .refresh-indicator {
        position: absolute;
        top: 1rem;
        right: 1rem;
        display: none;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0.875rem;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 0.75rem;
        color: var(--text-secondary);
        z-index: 10;
        backdrop-filter: blur(8px);
      }

      .refresh-indicator.active {
        display: flex;
      }

      .refresh-spinner {
        width: 14px;
        height: 14px;
        border: 2px solid var(--border);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <div class="logo-icon">ðŸ’§</div>
          <h1>Liquidity Pulse</h1>
        </div>
        <div class="status-badge">
          <span class="status-dot"></span>
          <span id="status-text">Live Data</span>
        </div>
      </header>

      <div class="error-message" id="error"></div>

      <div class="controls">
        <div class="control-group">
          <label for="days">Days:</label>
          <input type="number" id="days" value="90" min="7" max="365" />
        </div>
        <button id="btn-refresh" onclick="loadSelected()">Refresh</button>
      </div>

      <div class="chart-container">
        <div id="chart"></div>
        <div class="refresh-indicator" id="refresh-indicator">
          <div class="refresh-spinner"></div>
          <span>Refreshing...</span>
        </div>
        <div class="chart-hint">
          Scroll to zoom â€¢ Drag to pan â€¢ Double-click to reset
        </div>
      </div>

      <h2
        style="
          font-size: 1.1rem;
          margin-bottom: 1rem;
          color: var(--text-secondary);
          font-weight: 500;
        "
      >
        Indicators
      </h2>
      <div class="indicator-grid" id="indicators"></div>

      <h2
        style="
          font-size: 1.1rem;
          margin-bottom: 1rem;
          margin-top: 2rem;
          color: var(--text-secondary);
          font-weight: 500;
        "
      >
        Data Series
      </h2>
      <div class="indicator-grid" id="series"></div>

      <footer>
        Data from
        <a href="https://fred.stlouisfed.org" target="_blank">FRED</a>,
        <a href="https://fiscaldata.treasury.gov" target="_blank">Treasury</a>,
        and
        <a href="https://www.financialresearch.gov" target="_blank">OFR</a>
      </footer>
    </div>

    <div class="loading-overlay" id="loading">
      <div class="loading-box">
        <div class="spinner"></div>
        <div id="loading-text">Fetching live data...</div>
      </div>
    </div>

    <script>
      let indicators = [];
      let seriesList = [];
      let selectedIds = new Set(); // Selected indicators
      let selectedSeriesIds = new Set(); // Selected data series
      let loadDebounceTimer = null;
      let chart = null;

      // Initialize ECharts
      function initChart() {
        const chartDom = document.getElementById("chart");
        chart = echarts.init(chartDom, "dark");
        window.addEventListener("resize", () => chart.resize());
      }

      // Format large numbers (e.g., 5.7T, -9.2B)
      function formatValue(value) {
        if (value == null || !isFinite(value)) return "N/A";
        const abs = Math.abs(value);
        if (abs >= 1e12) return (value / 1e12).toFixed(2) + "T";
        if (abs >= 1e9) return (value / 1e9).toFixed(2) + "B";
        if (abs >= 1e6) return (value / 1e6).toFixed(2) + "M";
        if (abs >= 1e3) return (value / 1e3).toFixed(2) + "K";
        return value.toFixed(2);
      }

      // Get units for an indicator or series from loaded registry
      function getUnits(name) {
        // Check indicators first
        const ind = indicators.find((i) => i.id === name);
        if (ind && ind.units) return ind.units;
        // Check series
        const ser = seriesList.find((s) => s.id === name);
        if (ser && ser.units) return ser.units;
        // Default
        return "USD";
      }

      // Format small values based on units from registry
      function formatSmallValue(value, name) {
        if (value == null || !isFinite(value)) return "N/A";
        const units = getUnits(name);
        if (units === "bps") {
          // Already in bps
          return value.toFixed(2) + " bps";
        }
        if (units === "percent") {
          return value.toFixed(2) + "%";
        }
        if (units === "index") {
          return value.toFixed(2);
        }
        // USD or other - show as-is with 2 decimals
        return value.toFixed(2);
      }

      function showLoading(msg) {
        document.getElementById("refresh-indicator").classList.add("active");
      }

      function hideLoading() {
        document.getElementById("refresh-indicator").classList.remove("active");
      }

      function showError(msg) {
        const el = document.getElementById("error");
        el.textContent = msg;
        el.classList.add("visible");
        setTimeout(() => el.classList.remove("visible"), 5000);
      }

      async function loadRegistry() {
        try {
          const [indRes, serRes] = await Promise.all([
            fetch("/live/indicators"),
            fetch("/live/series-list"),
          ]);
          if (!indRes.ok) throw new Error("Failed to load indicators");
          if (!serRes.ok) throw new Error("Failed to load series");
          indicators = await indRes.json();
          seriesList = await serRes.json();
          renderIndicatorCards();
          renderSeriesCards();
        } catch (e) {
          showError("Failed to load registry: " + e.message);
        }
      }

      function renderIndicatorCards() {
        const grid = document.getElementById("indicators");
        grid.innerHTML = indicators
          .map(
            (ind) => `
          <div class="indicator-card ${
            selectedIds.has(ind.id) ? "selected" : ""
          }" 
               data-id="${ind.id}" 
               onclick="toggleIndicator('${ind.id}')">
            <div class="indicator-header">
              <span class="indicator-id">${ind.id}</span>
              <span class="indicator-category">${ind.category || "misc"}</span>
            </div>
            <div class="indicator-name">${ind.name || ind.id}</div>
            <div class="indicator-meta">
              ${ind.directionality ? ind.directionality.replace(/_/g, " ") : ""}
            </div>
          </div>
        `
          )
          .join("");
      }

      function renderSeriesCards() {
        const grid = document.getElementById("series");
        grid.innerHTML = seriesList
          .map(
            (s) => `
          <div class="indicator-card series-card ${
            selectedSeriesIds.has(s.id) ? "selected" : ""
          }" 
               data-id="${s.id}" 
               onclick="toggleSeries('${s.id}')">
            <div class="indicator-header">
              <span class="indicator-id">${s.id}</span>
              <span class="indicator-category">${s.source}</span>
            </div>
            <div class="indicator-name">${s.name}</div>
            <div class="indicator-meta">
              ${s.cadence} â€¢ ${s.units}
            </div>
          </div>
        `
          )
          .join("");
      }

      function loadSelectedDebounced() {
        clearTimeout(loadDebounceTimer);
        loadDebounceTimer = setTimeout(() => loadSelected(), 300);
      }

      function toggleIndicator(id) {
        if (selectedIds.has(id)) {
          selectedIds.delete(id);
        } else {
          selectedIds.add(id);
        }
        renderIndicatorCards();
        triggerReload();
      }

      function toggleSeries(id) {
        if (selectedSeriesIds.has(id)) {
          selectedSeriesIds.delete(id);
        } else {
          selectedSeriesIds.add(id);
        }
        renderSeriesCards();
        triggerReload();
      }

      function triggerReload() {
        // Clear chart if nothing selected, otherwise reload
        if (selectedIds.size === 0 && selectedSeriesIds.size === 0) {
          if (chart) chart.clear();
        } else {
          loadSelectedDebounced();
        }
      }

      async function loadSelected() {
        if (selectedIds.size === 0 && selectedSeriesIds.size === 0) {
          if (chart) chart.clear();
          return;
        }

        const days = parseInt(document.getElementById("days").value) || 90;
        const totalCount = selectedIds.size + selectedSeriesIds.size;
        showLoading(`Fetching ${totalCount} items...`);

        const colors = [
          "#22d3ee",
          "#8b5cf6",
          "#10b981",
          "#f59e0b",
          "#ef4444",
          "#ec4899",
          "#06b6d4",
          "#84cc16",
          "#f97316",
          "#6366f1",
        ];

        // Determine if a series/indicator uses large scale (USD) based on registry
        function isLargeScale(name) {
          return getUnits(name) === "USD";
        }

        // Fetch indicators
        const indicatorPromises = [...selectedIds].map(async (id) => {
          try {
            const res = await fetch(`/live/indicators/${id}?days=${days}`);
            if (!res.ok) return null;
            const data = await res.json();
            return { id, data, type: "indicator" };
          } catch (e) {
            console.warn(`Error fetching indicator ${id}:`, e);
            return null;
          }
        });

        // Fetch series
        const seriesPromises = [...selectedSeriesIds].map(async (id) => {
          try {
            const res = await fetch(`/live/series/${id}?days=${days}`);
            if (!res.ok) return null;
            const data = await res.json();
            return { id, data, type: "series" };
          } catch (e) {
            console.warn(`Error fetching series ${id}:`, e);
            return null;
          }
        });

        const results = await Promise.all([
          ...indicatorPromises,
          ...seriesPromises,
        ]);
        hideLoading();

        const series = [];
        const legendData = [];
        let colorIdx = 0;
        const rightAxisUnits = new Set(); // Track what units are on the right axis

        for (const result of results) {
          if (!result || !result.data.items || result.data.items.length === 0)
            continue;

          const { id, data, type } = result;
          const units = getUnits(id);
          const isLarge = units === "USD";

          if (!isLarge) {
            rightAxisUnits.add(units);
          }

          legendData.push(id);
          series.push({
            name: id,
            type: "line",
            smooth: true,
            symbol: "none",
            yAxisIndex: isLarge ? 0 : 1,
            lineStyle: { width: 2 },
            itemStyle: { color: colors[colorIdx % colors.length] },
            data: data.items.map((i) => [i.date, i.value]),
          });
          colorIdx++;
        }

        if (series.length === 0) {
          showError("No data available for selected indicators");
          return;
        }

        const option = {
          backgroundColor: "transparent",
          tooltip: {
            trigger: "axis",
            backgroundColor: "#1a2234",
            borderColor: "#2d3a50",
            textStyle: { color: "#e2e8f0", fontFamily: "Outfit" },
            formatter: function (params) {
              let html = `<div style="font-weight:600;margin-bottom:8px">${params[0].axisValueLabel}</div>`;
              for (const p of params) {
                const color = p.color;
                const name = p.seriesName;
                const rawVal = p.value[1];
                // Use appropriate formatter based on indicator/series type
                const largeScale = isLargeScale(name);
                const val = largeScale
                  ? formatValue(rawVal)
                  : formatSmallValue(rawVal, name);
                html += `<div style="display:flex;align-items:center;gap:8px;margin:4px 0">
                  <span style="width:10px;height:10px;border-radius:50%;background:${color}"></span>
                  <span style="flex:1">${name}</span>
                  <span style="font-family:JetBrains Mono;font-weight:600">${val}</span>
                </div>`;
              }
              return html;
            },
          },
          legend: {
            data: legendData,
            bottom: 10,
            textStyle: { color: "#94a3b8", fontFamily: "Outfit" },
            pageTextStyle: { color: "#94a3b8" },
          },
          grid: {
            left: 80,
            right: 80,
            top: 40,
            bottom: 50,
          },
          xAxis: {
            type: "time",
            axisLine: { lineStyle: { color: "#2d3a50" } },
            axisTick: { lineStyle: { color: "#2d3a50" } },
            axisLabel: { color: "#94a3b8", fontFamily: "Outfit" },
            splitLine: { lineStyle: { color: "#2d3a50", opacity: 0.5 } },
          },
          yAxis: [
            {
              type: "value",
              name: "USD",
              nameTextStyle: { color: "#64748b", fontFamily: "Outfit" },
              axisLine: { lineStyle: { color: "#22d3ee" } },
              axisTick: { lineStyle: { color: "#22d3ee" } },
              axisLabel: {
                color: "#22d3ee",
                fontFamily: "JetBrains Mono",
                formatter: (v) => formatValue(v),
              },
              splitLine: { lineStyle: { color: "#2d3a50", opacity: 0.3 } },
              scale: true, // Auto-fit to data range, don't force include 0
            },
            {
              type: "value",
              name: rightAxisUnits.has("percent")
                ? "%"
                : rightAxisUnits.has("bps")
                ? "bps"
                : "idx",
              nameTextStyle: { color: "#64748b", fontFamily: "Outfit" },
              axisLine: { lineStyle: { color: "#8b5cf6" } },
              axisTick: { lineStyle: { color: "#8b5cf6" } },
              axisLabel: {
                color: "#8b5cf6",
                fontFamily: "JetBrains Mono",
                formatter: (v) => {
                  if (rightAxisUnits.has("percent")) return v.toFixed(2) + "%";
                  if (rightAxisUnits.has("bps")) return v.toFixed(2) + " bps";
                  return v.toFixed(2);
                },
              },
              splitLine: { lineStyle: { color: "#2d3a50", opacity: 0.3 } },
              scale: true, // Auto-fit to data range, don't force include 0
            },
          ],
          dataZoom: [
            {
              type: "inside",
              xAxisIndex: 0,
              filterMode: "none",
              start: 0,
              end: 100,
            },
          ],
          series: series,
        };

        chart.setOption(option, { notMerge: true });
      }

      // Initialize - only load registry, wait for user to select indicators
      (async function init() {
        initChart();
        await loadRegistry();

        // Reload data when days input changes
        document.getElementById("days").addEventListener("change", () => {
          if (selectedIds.size > 0) {
            loadSelectedDebounced();
          }
        });
        // Don't auto-load data - wait for user to click Refresh or select indicators
      })();
    </script>
  </body>
</html>
